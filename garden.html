<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oubaitori</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Manjari:wght@100;400;700&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">

    <!-- Cursor -->
     <link rel="preload" href="mechanics icons/cursor.png" as="image">

    <!-- CSS -->
    <link rel="stylesheet" href="garden.css">
    <link rel="stylesheet" href="new world/new_world.css">
    <link rel="stylesheet" href="growing worlds/growing_worlds.css">
    <link rel="stylesheet" href="enter world/enter_world.css">

</head>

<body id="body">

    <!-- Main screen -->
    <div class="game-container">
        <h1 class="manjari-regular" id="title-text">oubaitori</h1>
        <button type="submit" id="enter" class="enter">enter</button>
    </div>

    <!-- Menu -->
    <div id="menu">
        <img src="mechanics icons/settings.png" class="settings-btn" id="settings-btn" alt="settings">
        <div class="menu-item" id="new-world">˖˚ new world *˖</div>
        <div class="menu-item" id="growing-worlds">˖* growing worlds ˚˖</div>
        <div class="menu-item1" id="menu-back">* ༘˚ back .☘︎ ݁˖</div>
    </div>

    <!-- Settings -->
     <div id="settings-popup" class="settings-popup">
        <div class="settings-content">
            <span class="close-settings">&times;</span>
            <h2 class="settings-title">settings</h2>
            <div class="settings-option">
                <div class="volume-control-container">
                    <img src="mechanics icons/volume.png" class="volume-icon" id="volume-icon" alt="volume">
                </div>
            </div>
            <button class="settings-save-btn">save settings</button>
        </div>
     </div>

    <!-- New world page -->
    <div id="new-world-pg">
        <img src="mechanics icons/settings.png" class="settings-btn" id="settings-btn" alt="settings">
        <div class="biome-switch">
            <img src="mechanics icons/left-arrow.png" class="arrow" id="biome-prev" alt="previous biome">
                    <div class="new-world-container" id="new-world-container">
                        <img id="biome-display" src="" alt="selected biome">
                    </div>
                    <img src="mechanics icons/right-arrow.png" class="arrow" id="biome-next" alt="next biome">
        </div>
        <div class="world-name-input">
            <input type="text" id="world-name" placeholder="enter world name" maxlength="20">
            <button type="submit" class="create-btn" id="create-world">create</button>
        </div>
        <div class="menu-item1" id="new-world-back">* ༘˚ back .☘︎ ݁˖</div>
    </div>

    <!-- Growing worlds page -->
    <!-- These are the worlds that have been created -->
    <div id="growing-worlds-pg">
        <img src="mechanics icons/settings.png" class="settings-btn" id="settings-btn" alt="settings">
        <div class="worlds-container" id="worlds-container">
            <div class="empty-message">no worlds yet - create one!</div>
        </div>
        <div class="world-controls">
            <button type="submit" class="remove-world" id="remove">remove world</button>
            <div class="world-counter"></div>
            <div class="menu-item1" id="growing-worlds-back">* ༘˚ back .☘︎ ݁˖</div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="index.js"></script>
    <script src="new world/new_world.js"></script>
    <script src="growing worlds/growing_worlds.js"></script>
    <script src="enter world/enter_world.js"></script>

</body>

</html>
