<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>world - oubaitori</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Manjari:wght@100;400;700&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">

    <!-- Cursor -->
     <link rel="preload" href="mechanics icons/cursor.png" as="image">

    <!-- CSS -->
    <link rel="stylesheet" href="../garden.css">
    <link rel="stylesheet" href="../new world/new_world.css">
    <link rel="stylesheet" href="../growing worlds/growing_worlds.css">
    <link rel="stylesheet" href="enter_world.css">

</head>

<body id="body">
    <div class="world-container">
        <div class="world-content">
        </div>
    </div>

    <!-- Tasks -->
     <img src="../mechanics icons/tasks.png" class="tasks-btn" id="tasks-btn" alt="tasks">
     <div id="tasks-popup" class="tasks-popup">
        <div class="tasks-content">
            <span class="close-tasks">&times;</span>
            <h2 class="tasks-title">tasks</h2>
        </div>
     </div>

    <!-- Settings -->
    <img src="../mechanics icons/settings.png" class="settings-btn" id="settings-btn" alt="settings">
    <div id="settings-popup" class="settings-popup">
        <div class="settings-content">
            <span class="close-settings">&times;</span>
            <h2 class="settings-title">settings</h2>
            <div class="settings-option">
                <div class="volume-control-container">
                    <img src="../mechanics icons/volume.png" class="volume-icon" id="volume-icon" alt="volume">
                    <input type="range" id="sound" name="sound" min="0" max="100" value="50">
                </div>
            </div>
            <button class="settings-save-btn">save settings</button>
        </div>
     </div>

    <!-- JavaScript -->
    <script src="../garden.js"></script>
    <script src="../new world/new_world.js"></script>
    <script src="../growing worlds/growing_worlds.js"></script>
    <script src="enter_world.js"></script>

</body>

</html>
